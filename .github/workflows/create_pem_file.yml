name: working on pem file

on:
  workflow_dispatch:
permissions:
  contents: read

jobs:
   login_ec2 :
    name: 'login ec2'
    runs-on: ubuntu-latest
   
    steps:
      - uses: actions/checkout@v2 
      - name: Deploy in EC2
        env:
            PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
            
        run: |
          mkdir -p ~/.ssh/
          echo "$$PRIVATE_KEY" > ../private.key
          sudo chmod 600 ../private.key
          cat ../private.key
          
          
